name: Production Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -g htmlhint
        npm install -g stylelint
        npm install -g eslint
    
    - name: Validate HTML
      run: htmlhint *.html
    
    - name: Lint CSS
      run: stylelint "*.css"
    
    - name: Lint JavaScript
      run: eslint "*.js"
      
    # Add stage for running tests if implemented
      
    - name: Archive build artifact
      uses: actions/upload-artifact@v3
      with:
        name: website-files
        path: |
          *.html
          *.css
          *.js
          *.png
          *.ico
        
  deploy-prod:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: website-files
        path: ./site
        
